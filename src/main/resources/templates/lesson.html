<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Предметы</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h2>Предметы</h2>
    <form action="/lesson/edit" method="post">
        <h3>Редактор</h3>
        Студент: 
        <select name="lesson" id="selected_lesson">
            <option value="-1" selected>---Добавить---</option>
            <div th:replace="blocks/select-templates :: lessons-select"/>
        </select><br>
        Название: <input type="text" name="title" maxlength="100"><br>
        <input type="submit" value="Добавить" id="send"> <input type="submit" value="Удалить" id="remove" disabled="true">
    </form><br>
    <a href="/">Вернуться</a>
    <script th:src="@{/js/alert.js}"></script>
    <script th:src="@{/js/lesson.js}"></script>
</body>
</html>
